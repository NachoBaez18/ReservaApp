<app-header  titulo = "Servicos Disponibles"></app-header>
<ion-searchbar animated placeholder="Buscar" (ionChange)="buscar($event)"></ion-searchbar>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   
     <ion-list>
      <ion-item-sliding *ngFor=" let lista of listaServicios| filtroArray:textoBuscar:'nombre'">
        <ion-item class="ion-text-uppercase" (click)="detalle(lista)">
          <ion-grid>
            <ion-row>
              <ion-col >
                <ion-label>{{lista.cliente.nombre}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label  class="label">{{lista.monto | number}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>    
          <ion-reorder slot="end"></ion-reorder>   
        </ion-item>
       
        <ion-item-options side="start" >
          <ion-item-option color="secondary" (click)="editar(lista)">
            <ion-icon slot="icon-only"  name="create-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>

      <ion-fab  horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button (click)="AbrirRegistro()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

</ion-content>
